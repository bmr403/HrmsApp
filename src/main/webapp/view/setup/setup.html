<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>:: HRMS ::</title>
<link href="./resources/css/bootstrap.min.css" rel="stylesheet">
<link href="./resources/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="./resources/css/jquery.ui.css">
<link rel="stylesheet" href="view/login/login.css">
</head>
<body class='login'>
	<div class="container">
		<div id="header" class="custom-header"></div>
		<div class='wrapper'>
			<div class='row'>
				<div class='col-lg-12'>
					<div class='brand text-center'>
						<h1>
							<div class='logo-icon'>
								<img alt="bpa_logo" id="imglogin"
									src="./resources/images/hrms_logo.png" class="navbar_logo"
									style="padding-top: 2px; padding-bottom: 7px;">
							</div>
						</h1>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-lg-12'>
					<form>
						<fieldset class='text-center'>
							<legend>Setup</legend>
							<div class='form-group'>
								<p id="errorMsg" style="color: orange; display: none;"></p>

								<input type="text"
									class='form-control name_customStyle only_removeSpace'
									placeholder='Enter Email Id' required="required"
									id="login_email" maxlength="50">
							</div>
							<div class='form-group'>

								<input class='form-control' placeholder='Enter Password'
									type='password' id="login_password" maxlength="15"><br>
							</div>
							<div class='text-center'>
								<div class='checkbox'>
									<label id="remembermeid"> <font color="#F0F8FF">
											<input type='checkbox' value="remember-me" id="remember_me">
											Remember me on this computer </label></font>
								</div>
								<button id="login_signin_btn" type="submit"
									class="btn btn-primary">Sign In</button>
								<br> <br> <a
									href="view/forgotPassword/forgot_password.html">Forgot
									Password?</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- custom block Ui STARTS HERE-->
	<div id="loading-div-background" style="display: none;">
		<div id="loading-div" class="ui-corner-all">
			<img style="height: 50%; margin: 10px;"
				src="././resources/images/loading.gif" alt="Loading.." />
			<h4 style="color: #ffffff; font-size: 18px; font-weight: normal;">Please
				wait...</h4>
		</div>
	</div>
	<!-- custom block Ui ENDS HERE-->
	<script type="text/javascript"
		src="./resources/js/jquery-1.10.2.min.js"></script>
	<script src="./resources/js/config.js"></script>
	<script src="././resources/js/BackButtonRestrict.js"></script>
	<script src="./resources/js/jquery.validate.min.js"></script>
	<script src="./resources/js/Application.js"></script>
	<script type="text/javascript" src="./resources/js/jquery.blockUI.js"></script>
	<script type="text/javascript" src="view/login/login.js"></script>
</body>
</html>
