<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>New Document</title>
<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
</head>

<body>


	<table id="employeeSkillList_table"
		class="table table-bordered responsive nowrap" cellspacing="0"
		width="100%">
		<thead>
			<tr>

				<th>Skill</th>
				<th>Version No.</th>
				<th>Experience (Months)</th>
				<th>Is Primary Skill?</th>
				<th>Current Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<div class="widgetbox box-inverse">
		<h4 class="widgettitle">Skill Information</h4>
		<div class="widgetcontent nopadding">
			<form class="stdform stdform2" method="post" action="forms.html">
				<div class='row'>
					<div class='col-md-6'>
						<p>
							<label>Skill</label> <span class="field"> <input
								type="text" name="employeeFirstName" id="employeeFirstName"
								class="form-control" /> <input type="hidden"
								name="gemsEmployeeMasterId" id="gemsEmployeeMasterId" />
							</span>
						</p>
					</div>
					<div class='col-md-6'>
						<p>
							<label>Version No.</label> <span class="field"> <input
								type="text" name="employeeLastName" id="employeeLastName"
								class="form-control" />
							</span>
						</p>
					</div>

				</div>
				<div class='row'>
					<div class='col-md-6'>
						<p>
							<label>Experience (Months)</label> <span class="field"> <input
								type="text" name="employeeFirstName" id="employeeFirstName"
								class="form-control" /> <input type="hidden"
								name="gemsEmployeeMasterId" id="gemsEmployeeMasterId" />
							</span>
						</p>
					</div>
					<div class='col-md-6'>
						<p>
							<label>Last Used</label> <span class="field"> <input
								type="text" name="employeeLastName" id="employeeLastName"
								class="form-control" />
							</span>
						</p>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-6'>
						<p>
							<label>Is Primary Skill ?</label> <span class="field"> <input
								type="checkbox" name="editprojectisActive"
								id="editprojectisActive" />
							</span>
						</p>
					</div>
					<div class='col-md-6'>
						<p>
							<label>Is Active ?</label> <span class="field"> <input
								type="checkbox" name="isActive" id="isActive" />
							</span>
						</p>
					</div>
				</div>


				<div class="form-group" align="right">
					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Save</button>
					<button type="reset" class="btn btn-primary"
						id="newEmployee_cancel_btn">Cancel</button>
				</div>

			</form>
		</div>
	</div>





</body>
<script src="../../view/employee/newEmployee.js"></script>
</html>
