<table id="employeeSkillList_table"
	class="table table-bordered responsive nowrap" cellspacing="0"
	width="100%">
	<thead>
		<tr>

			<th>Skill</th>
			<th>Version No.</th>
			<th>Experience (Months)</th>
			<th>Primary Skill?</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div class="Widget">
	<form id="employee-skill-form" novalidate="novalidate">
		<h4 class="widgettitle">Skill Information</h4>
		<div class="widgetcontent">

			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Skill Name</label>&nbsp;<font color="red">*</font> <span
							class="field"> <input type="text" name="skillName"
							id="skillName" class="form-control" /> <input type="hidden"
							name="empSkillGemsEmployeeMasterId"
							id="empSkillGemsEmployeeMasterId" /> <input type="hidden"
							name="gemsEmployeeSkillId" id="gemsEmployeeSkillId" />
						</span>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Version No.</label><span class="field"> <input
							type="text" name="versionNo" id="versionNo" class="form-control" />
						</span>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Experience (In Months)</label>&nbsp;<font color="red">*</font>
						<span class="field"> <input type="number"
							name="experienseInMonths" id="experienseInMonths"
							class="form-control" />
						</span>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Last Used (Months back)</label>&nbsp;<font color="red">*</font>
						<input type="number" name="lastUsed" id="lastUsed"
							class="form-control" />


					</div>
				</div>
				<div class='col-md-4'>
					<p>
						<label>Primary Skill ?</label> &nbsp;<font color="red">*</font><span
							class="field"> <br>
						<input type="checkbox" name="isPrimarySkill" id="isPrimarySkill" />
						</span>
					</p>
				</div>
				<div class='col-md-4'>
					<p>
						<label>Is Active ?</label> &nbsp;<span class="field"> <br>
						<input type="checkbox" name="activeStatus" id="activeStatus" />
						</span>
					</p>
				</div>

			</div>
			<div class="form-group" align="right">
				<button type="submit" class="btn btn-primary"
					id="addEmployeeSkillBtn">Save</button>
				<button type="reset" class="btn btn-primary"
					id="empSkill_cancel_btn">Cancel</button>
			</div>


		</div>
	</form>
</div>

<div id="loading-div-background" style="display: none;">
	<div id="loading-div" class="ui-corner-all">
		<img style="height: 50%; margin: 10px;"
			src="../../resources/images/loading.gif" alt="Loading.." />
		<h4 style="color: #ffffff; font-size: 18px; font-weight: normal;">Please
			wait...</h4>
	</div>
</div>
<div class="modal fade" id="success_employeeskill_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Success</h4>
			</div>
			<div class="modal-body">
				<p>Data saved successfully</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="ok_skillbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="error_employeeskill_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
				<p style="color: red">Problem in saving data.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="error_skillbtn">Ok</button>
			</div>
		</div>
	</div>
</div>

<script src="../../view/employee/employeeSkill.js"></script>
