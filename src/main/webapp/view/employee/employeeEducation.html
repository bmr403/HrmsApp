


<table id="employeeEducationList_table"
	class="table table-bordered responsive nowrap" cellspacing="0"
	width="100%">
	<thead>
		<tr>

			<th>Course</th>
			<th>Is Course Regular ?</th>
			<th>University/College</th>
			<th>Year of Passing</th>
			<th>Percentage</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div class="widget">
	<h4 class="widgettitle">Education Information</h4>
	<form id="employee-education-form" novalidate="novalidate">
		<div class="widgetcontent nopadding">
			<div class='row'>
				<div class='col-md-4'>
					<p>
						<label>Course</label> <span class="field"> <select
							class="form-control" id="course_dropdown" name="course_dropdown">

						</select> <input type="hidden" name="gemsEmployeeMasterId"
							id="gemsEmployeeMasterId" /> <input type="hidden"
							name="gemsEmployeeEducationDetailId"
							id="gemsEmployeeEducationDetailId" />
						</span>
					</p>
				</div>
				<div class='col-md-4'>
					<p>
						&nbsp;&nbsp; <label>University</label> <span class="field">
							&nbsp;&nbsp;<input type="text" name="universityName"
							id="universityName" class="form-control" />
						</span>
					</p>
				</div>
				<div class='col-md-4'>
					<p>
						<label>Year of Passing</label> <span class="field"> <input
							id="yearOfPass" type="number" name="yearOfPass"
							placeholder="Select year of pass" class="form-control" />
						</span>
					</p>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-4'>
					<p>
						<label>Percentage</label> <span class="field"> <input
							type="number" name="yearPercentage" id="yearPercentage"
							class="form-control" />
						</span>
					</p>
				</div>
				<div class='col-md-4'>
					<p>
						<label>Is Course Regular ?</label> <span class="field"> <br>
						<input type="checkbox" name="isCourseRegular" id="isCourseRegular" />
						</span>
					</p>
				</div>
				<div class='col-md-4'>
					<p>
						<label>Is Active ?</label> &nbsp;<span class="field"> <br>
						<input type="checkbox" name="educationActiveStatus"
							id="educationActiveStatus" />
						</span>
					</p>
				</div>

			</div>
			<div class='row'></div>


			<div class="form-group" align="right">
				<button type="submit" class="btn btn-primary"
					id="addEmployeeEducationBtn">Save</button>
				<button type="reset" class="btn btn-primary"
					id="empEducation_cancel_btn">Cancel</button>
			</div>


		</div>
	</form>
</div>

<div id="loading-div-background" style="display: none;">
	<div id="loading-div" class="ui-corner-all">
		<img style="height: 50%; margin: 10px;"
			src="../../resources/images/loading.gif" alt="Loading.." />
		<h4 style="color: #ffffff; font-size: 18px; font-weight: normal;">Please
			wait...</h4>
	</div>
</div>
<div class="modal fade" id="success_employeeeducation_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Success</h4>
			</div>
			<div class="modal-body">
				<p>Data saved successfully</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="ok_educationbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="error_employeeeducation_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
				<p style="color: red">Problem in saving data.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					id="error_educationbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<script src="../../view/employee/employeeEducation.js"></script>
