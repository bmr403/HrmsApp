<table id="employeeExpList_table"
	class="table table-bordered responsive nowrap" cellspacing="0"
	width="100%">
	<thead>
		<tr>

			<th>Company</th>
			<th>Job Title</th>
			<th>From Date</th>
			<th>To Date</th>
			<th>Exp.(In Months)</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div class="Widget">
	<form id="employee-workexp-form" novalidate="novalidate">
		<h4 class="widgettitle">Experience Information</h4>
		<div class="widgetcontent">

			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Company</label>&nbsp;<font color="red">*</font> <span
							class="field"> <input type="text" name="companyName"
							id="companyName" class="form-control" /> <input type="hidden"
							name="empExpGemsEmployeeMasterId" id="empExpGemsEmployeeMasterId" />
							<input type="hidden" name="gemsEmpWorkExpId"
							id="gemsEmpWorkExpId" />
						</span>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Job Title</label><span class="field"> <input
							type="text" name="jobTitle" id="jobTitle" class="form-control" />
						</span>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label>From Date</label>&nbsp;<font color="red">*</font> <span
							class="field"> <input id="fromDate" type="text"
							name="fromDate" class="form-control" />
						</span>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label>To Date</label>&nbsp;<font color="red">*</font> <input
							id="toDate" type="text" name="toDate" class="form-control" />


					</div>
				</div>
				<div class='col-md-4'>
					<p>
						<label>Experience (In Months)</label> &nbsp;<font color="red">*</font><span
							class="field"> <br>
						<input type="number" readonly name="totalExpInMonth"
							id="totalExpInMonth" class="form-control" />
						</span>
					</p>
				</div>

			</div>
			<div class="form-group" align="right">
				<button type="submit" class="btn btn-primary" id="addEmployeeExpBtn">Save</button>
				<button type="reset" class="btn btn-primary" id="empExp_cancel_btn">Cancel</button>
			</div>


		</div>
	</form>
</div>
<div id="loading-div-background" style="display: none;">
	<div id="loading-div" class="ui-corner-all">
		<img style="height: 50%; margin: 10px;"
			src="../../resources/images/loading.gif" alt="Loading.." />
		<h4 style="color: #ffffff; font-size: 18px; font-weight: normal;">Please
			wait...</h4>
	</div>
</div>
<div class="modal fade" id="success_employeeExp_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Success</h4>
			</div>
			<div class="modal-body">
				<p>Data saved successfully</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="ok_Expbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="error_employeeExp_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
				<p style="color: red">Problem in saving data.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="error_Expbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<script src="../../view/employee/employeeExperiense.js"></script>
