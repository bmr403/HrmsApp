<table id="employeeDependentList_table"
	class="table table-bordered responsive nowrap" cellspacing="0"
	width="100%">
	<thead>
		<tr>

			<th>Name</th>
			<th>Relationship</th>
			<th>Date of Birth</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div class="Widget">
	<form id="employee-dependent-form" novalidate="novalidate">
		<h4 class="widgettitle">Dependent Information</h4>
		<div class="widgetcontent">

			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Name</label>&nbsp;<font color="red">*</font> <span
							class="field"> <input type="text" name="dependentName"
							id="dependentName" placeholder="Dependent Name"
							class="form-control" /> <input type="hidden"
							name="empDependentGemsEmployeeMasterId"
							id="empDependentGemsEmployeeMasterId" /> <input type="hidden"
							name="gemsEmployeeDependentDetailId"
							id="gemsEmployeeDependentDetailId" />
						</span>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Relationship</label><span class="field"> <input
							type="text" name="dependentRelationship"
							id="dependentRelationship" class="form-control" />
						</span>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label>Date of Birth</label>&nbsp;<font color="red">*</font> <span
							class="field"> <input id="dependentDateOfBirth"
							type="text" name="dependentDateOfBirth" class="form-control" />
						</span>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-4'>
					<p>
						<label>Is Active ?</label> &nbsp;<span class="field"> <br>
						<input type="checkbox" name="dependentactiveStatus"
							id="dependentactiveStatus" />
						</span>
					</p>
				</div>
			</div>

			<div class="form-group" align="right">
				<button type="submit" class="btn btn-primary"
					id="addEmployeeDependentBtn">Save</button>
				<button type="reset" class="btn btn-primary"
					id="empDependent_cancel_btn">Cancel</button>
			</div>


		</div>
	</form>
</div>
<div id="loading-div-background" style="display: none;">
	<div id="loading-div" class="ui-corner-all">
		<img style="height: 50%; margin: 10px;"
			src="../../resources/images/loading.gif" alt="Loading.." />
		<h4 style="color: #ffffff; font-size: 18px; font-weight: normal;">Please
			wait...</h4>
	</div>
</div>
<div class="modal fade" id="success_employeedependent_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Success</h4>
			</div>
			<div class="modal-body">
				<p>Data saved successfully</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="ok_dependentbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="error_employeedependent_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
				<p style="color: red">Problem in saving data.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					id="error_dependentbtn">Ok</button>
			</div>
		</div>
	</div>
</div>
<script src="../../view/employee/employeeDependent.js"></script>
